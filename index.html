<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" class="favicon">
        <title>Slider</title>
    </head>
    <body>

      <div id="root">
        <div class="container">
          <div class="slider-wrapper">
            <div class="prev">
              <i class="fas fa-angle-left" @click="prev"></i>
            </div>
            <div class="images">
              <img :src="images[imageIndex]" alt="">
            </div>
            <div class="next">
              <i class="fas fa-angle-right" @click="next"></i>
            </div>
            <div class="nav">
              <i v-for="(item, index) in images" :class="{fas: true, 'fa-circle': true, active: activeDot(index)}" @click="change(index)"></i>
            </div>
          </div>
        </div>
      </div>

      <script src="main.js"></script>

    </body>
</html>
